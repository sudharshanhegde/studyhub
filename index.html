   <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Hub - Learning Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <h1 class="site-title">Study Hub</h1>
            <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode">
                <span class="theme-icon">üåô</span>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="content-wrapper">
            <!-- Left Section: Tutorials & Timer -->
            <section class="tutorials-section">
                <div class="section-header">
                    <h2>Tutorials & Resources</h2>
                </div>

                <!-- Timer Display -->
                <div class="timer-container" id="timerContainer">
                    <div class="current-study" id="currentStudy">
                        Ready to start studying
                    </div>
                    <div class="timer-display" id="timerDisplay">30:00</div>
                    <div class="timer-controls">
                        <button class="timer-btn pause-btn" id="pauseBtn" disabled>Pause</button>
                        <button class="timer-btn reset-btn" id="resetBtn" disabled>Reset</button>
                    </div>
                </div>

                <!-- Tutorials Grid -->
                <div class="tutorials-grid" id="tutorialsGrid">
                    <!-- Tutorial cards will be generated by JavaScript -->
                </div>
            </section>

            <!-- Right Section: To-Do List -->
            <section class="todos-section">
                <div class="section-header">
                    <h2>Study Tasks & Notes</h2>
                </div>

                <!-- Add Task Form -->
                <div class="add-task-form">
                    <textarea 
                        id="taskInput" 
                        placeholder="What did you learn? What do you need to do next?"
                        rows="3"
                    ></textarea>
                    <div class="form-row">
                        <select id="taskCategory" class="category-select">
                            <option value="">No Category</option>
                            <option value="JavaScript">JavaScript</option>
                            <option value="React">React</option>
                            <option value="Next.js">Next.js</option>
                            <option value="CSS">CSS</option>
                            <option value="Node.js">Node.js</option>
                            <option value="Backend">Backend</option>
                            <option value="Database">Database</option>
                            <option value="Testing">Testing</option>
                            <option value="General">General</option>
                        </select>
                        <button id="addTaskBtn" class="add-task-btn">Add Task</button>
                    </div>
                </div>

                <!-- Task Filters -->
                <div class="task-filters">
                    <button class="filter-btn active" data-filter="all">All Tasks</button>
                    <button class="filter-btn" data-filter="active">Active</button>
                    <button class="filter-btn" data-filter="completed">Completed</button>
                </div>

                <!-- Tasks List -->
                <div class="tasks-container" id="tasksContainer">
                    <!-- Tasks will be generated by JavaScript -->
                </div>
            </section>
        </div>
    </main>

    <!-- Modal for Timer Notification -->
    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <h3>Time's Up! ‚è∞</h3>
            <p>You've completed your 30-minute study session.</p>
            <p>Did you finish studying this topic?</p>
            <div class="modal-actions">
                <button class="modal-btn primary" id="modalOk">Got it!</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
